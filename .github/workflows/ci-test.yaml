name: CI / Test

on:
  workflow_call:
    inputs:
      framework:
        description: 'Choose one of the following options [ruby/rspec, python/pytest, javascript/testing-library]'
        required: true
        type: string

jobs:
  ruby/rspec:
    if: ${{ inputs.framework }} == 'ruby/rspec'
    name: CI / Test / Ruby RSpec
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
  
  python/pytest:
    if: ${{ inputs.framework }} == 'python/pytest'
    name: CI / Test / Python PyTest
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

  javascript/testing-library:
    if: ${{ inputs.framework }} == 'javascript/testing-library'
    name: CI / Test / JavaScript Testing Library
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
name: CI - Test

on:
  workflow_call:
    inputs:
      framework:
        required: true
        type: string
      active:
        required: false
        default: true
        type: boolean

jobs:
  ruby-rspec:
    if: ${{ inputs.active && inputs.framework == 'ruby/rspec' }}
    name: Ruby RSpec
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running ruby/rspec"

  python-pytest:
    if: ${{ inputs.active && inputs.framework == 'python/pytest' }}
    name: Python PyTest
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running python/pytest"

  javascript-testing-library:
    if: ${{ inputs.active && inputs.framework == 'javascript/testing-library' }}
    name: JavaScript Testing Library
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running javascript/testing-library"

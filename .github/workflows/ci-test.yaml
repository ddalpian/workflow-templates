name: CI - Test

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      version:
        required: true
        type: string
      framework:
        required: true
        type: string
      active:
        required: false
        default: true
        type: boolean

jobs:
  ruby-rspec:
    if: ${{ inputs.active && inputs.language == 'ruby' && inputs.framework == 'rspec' }}
    name: Ruby RSpec
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running ruby/rspec"

  python-pytest:
    if: ${{ inputs.active && inputs.language == 'python' && inputs.framework == 'pytest' }}
    name: Python PyTest
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running python/pytest"

  javascript-testing-library:
    if: ${{ inputs.active && inputs.language == 'javascript' && inputs.framework == 'testing-library' }}
    name: JavaScript Testing Library
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running javascript/testing-library"

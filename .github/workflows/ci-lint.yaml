name: Lint

on:
  workflow_call:
    inputs:
      framework:
        required: true
        type: string
      active:
        required: false
        default: true
        type: boolean

jobs:
  ruby-rubocop:
    if: ${{ inputs.active && inputs.framework == 'ruby/rubocop' }}
    name: Ruby Rubocop
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running ruby/rubocop"

  python-pylint:
    if: ${{ inputs.active && inputs.framework == 'python/pylint' }}
    name: Python PyLint
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running python/pylint"

  javascript-eslint:
    if: ${{ inputs.active && inputs.framework == 'javascript/eslint' }}
    name: JavaScript ESLint
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running javascript/eslint"

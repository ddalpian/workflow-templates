name: CI

on:
  workflow_call:
    inputs:
      lint-framework:
        required: true
        type: string
      lint-active:
        required: false
        default: true
        type: boolean
      test-framework:
        required: true
        type: string
      test-active:
        required: false
        default: true
        type: boolean

jobs:
  ci-lint:
    name: Lint
    uses: ddalpian/workflow-templates/.github/workflows/ci/lint.yaml@master
    with:
      framework: ${{ inputs.lint-framework }}
      active: ${{ inputs.lint-active }}
  ci-test:
    name: Test
    uses: ddalpian/workflow-templates/.github/workflows/ci/test.yaml@master
    with:
      framework: ${{ inputs.test-framework }}
      active: ${{ inputs.test-active }}
